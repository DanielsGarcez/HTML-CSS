<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 02 - Desafio 13</title>
    <link rel="stylesheet" href="/CSS/estilos.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th> </th>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
                <th>E</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="vTabela">1</th>
                <td colspan="4">A</td>
                <td rowspan="4">B</td>
            </tr>
            <tr>
                <th class="vTabela">2</th>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <th class="vTabela">3</th>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <th class="vTabela">4</th>
                <td>J</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <th class="vTabela">5</th>
                <td colspan="4">N</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
