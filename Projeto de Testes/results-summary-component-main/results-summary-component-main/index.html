<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="import" href="component.html">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section>
      <div id="esquerda">
        <h1>Your Result</h1>
        <section id="circle">
          <h2>76</h2>
          <h3>of 100</h3>
        </section>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      
      <div id="direita">
        <h1>Summary</h1>
        <section class="summary" id="reaction-bg">
          <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
          <h3 id="reaction">Reaction</h3>
          <p id="left-align-reaction"><strong>80</strong> / 100</p>
        </section>
        <section class="summary" id="memory-bg">
          <img src="assets/images/icon-memory.svg" alt="icon-memory">
          <h3 id="memory">Memory</h3>
          <p id="left-align-memory"><strong>92</strong> / 100</p>
        </section>
        <section class="summary" id="verbal-bg">
          <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
          <h3 id="verbal">Verbal</h3>
          <p id="left-align-verbal"><strong>61</strong> / 100</p>
        </section>
        <section class="summary" id="visual-bg">
          <img src="assets/images/icon-visual.svg" alt="icon-visual">
          <h3 id="visual">Visual</h3>
          <p id="left-align-visual"><strong>72</strong> / 100</p>
        </section>
        <h2 id="button">Continue</h2>
      
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DanielsGarcez">DanielGarcez</a>.
  </div>
  
</body>
</html>
